<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <!-- cdn font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
  <title>Morrocan Travel Agency</title>
</head>

<body>

  <!-- Start spinner -->
  <div id="spinner" class="spinner-wrapper justify-content-center align-items-center"></div>
  <!-- End spinner -->

  <!-- Start Header -->
  <header id="header"></header>
  <!-- End header -->

  <!-- Start section Heading -->
  <section class="heading heading-about d-flex">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-10 col-sm-12 text-center">
          <h1 class="text-light">Blogs Morocco Travels Agency</h1>
        </div>
      </div>
    </div>
  </section>
  <!-- End heading Section -->

  <!-- Start content blogs -->
  <section>
    <div class="container mt-lg-5">
      <div class="row ">
        <div class="col-12 text-center mb-5">
          <h4>Discover the allure of Morocco</h4>
          <p>Welcome to Morocco Wanderlust! We are a passionate travel agency dedicated to unlocking the
            enchanting treasures of
            Morocco.</p>
        </div>
      </div>
      <div class="row" id="blogContainer">

      </div>
    </div>


    <div class="all-btn text-center">
      <a href="" class="btn btn-primary mt-lg-5 text-center">View All &rarr;</a>
    </div>

    <!-- pagination: -->
    <div class="btn-toolbar d-flex justify-content-center gap-2 my-5" role="toolbar"
      aria-label="Toolbar with button groups">
      <div class="btn-group me-2" role="group" aria-label="Third group">
        <button type="button" class="btn btn-primary">1</button>
      </div>
      <div class="btn-group me-2" role="group" aria-label="Third group">
        <button type="button" class="btn btn-primary">2</button>
      </div>
      <div class="btn-group me-2" role="group" aria-label="Third group">
        <button type="button" class="btn btn-primary">3</button>
      </div>
      <div class="btn-group me-2" role="group" aria-label="Third group">
        <button type="button" class="btn btn-primary">4</button>
      </div>
      <div class="btn-group me-2" role="group" aria-label="Third group">
        <button type="button" class="btn btn-primary">5</button>
      </div>
      <div class="btn-group me-2" role="group" aria-label="Third group">
        <button type="button" class="btn btn-primary">6</button>
      </div>
      <div class="btn-group me-2" role="group" aria-label="Third group">
        <button type="button" class="btn btn-primary">7</button>
      </div>
      <div class="btn-group me-2" role="group" aria-label="Third group">
        <button type="button" class="btn btn-primary">8</button>
      </div>
    </div>
    <!-- end of pagination: -->
  </section>


  <!-- End content blogs -->

  <!-- Start Newslettre Section -->
  <div id="newslettre"></div>
  <!-- End Newslettre Section -->

  <!-- Start Footer Section -->
  <div id="footer"></div>
  <!-- End Footer Section -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="scripts.js"></script>

</body>

</html>
