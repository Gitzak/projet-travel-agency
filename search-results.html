<body>
  <!-- Start spinner -->
  <div id="spinner" class="spinner-wrapper justify-content-center align-items-center"></div>
  <!-- End spinner -->

  <!-- Start Header -->
  <header id="header"></header>
  <!-- End header -->

  <!-- Start section Heading -->
  <section class="heading heading-destinations d-flex">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-10 col-sm-12 text-center">
          <h1 class="text-light">Our Destinations for Morocco</h1>
        </div>
      </div>
    </div>
  </section>
  <!-- End heading Section -->

  <!-- Start Destinations Section -->
  <div id="destinations">
    <section class="bg-primary-020 py-40">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center mb-5">
            <h4>Discover the allure of Morocco</h4>
            <p>
              Welcome to Morocco Wanderlust! We are a passionate travel agency
              dedicated to unlocking the enchanting treasures of Morocco.
            </p>
          </div>
        </div>
        <div class="row cards-wrapper mb-5" id="tourContainer">
          <!-- content here -->
        </div>

        <div class="btn-toolbar d-flex justify-content-center gap-2" role="toolbar"
          aria-label="Toolbar with button groups">
          <div class="btn-group me-2" role="group" aria-label="Third group">
            <button type="button" class="btn btn-primary btn-sm">1</button>
          </div>
          <div class="btn-group me-2" role="group" aria-label="Third group">
            <button type="button" class="btn btn-primary btn-sm">2</button>
          </div>
          <div class="btn-group me-2" role="group" aria-label="Third group">
            <button type="button" class="btn btn-primary btn-sm">3</button>
          </div>
          <div class="btn-group me-2" role="group" aria-label="Third group">
            <button type="button" class="btn btn-primary btn-sm">4</button>
          </div>
          <div class="btn-group me-2" role="group" aria-label="Third group">
            <button type="button" class="btn btn-primary btn-sm">5</button>
          </div>
          <div class="btn-group me-2" role="group" aria-label="Third group">
            <button type="button" class="btn btn-primary btn-sm">6</button>
          </div>
          <div class="btn-group me-2" role="group" aria-label="Third group">
            <button type="button" class="btn btn-primary btn-sm">7</button>
          </div>
          <div class="btn-group me-2" role="group" aria-label="Third group">
            <button type="button" class="btn btn-primary btn-sm">8</button>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- End Destinations Section -->

  <!-- Start Newslettre Section -->
  <div id="newslettre"></div>
  <!-- End Newslettre Section -->

  <!-- Start Footer Section -->
  <div id="footer"></div>
  <!-- End Footer Section -->
