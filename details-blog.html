<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <!-- cdn font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Morrocan Travel Agency</title>
  </head>
  <body>
    <!-- Start spinner -->
    <div
      id="spinner"
      class="spinner-wrapper justify-content-center align-items-center"
    ></div>
    <!-- End spinner -->

    <!-- Start Header -->
    <header id="header"></header>
    <!-- End header -->

    <!-- Start section Heading -->
    <section class="heading heading-about d-flex">
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-10 col-sm-12 text-center">
            <h1 class="text-light">
              Welcome to our Blogs & Articles of Morocco Travels Agency
            </h1>
          </div>
        </div>
      </div>
    </section>
    <!-- End heading Section -->

    <div class="container">
      <div class="row mt-lg-5" id="blogContainer1"></div>
      
      <div
        class="all-btn d-flex justify-content-center align-items-center mb-lg-4"
      >
        <a href="./blogs.html" class="btn btn-primary text-center"
          >View All &rarr;</a
        >
      </div>
    </div>
    <!-- Add Bootstrap JS and your custom script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Start Newslettre Section -->
    <div id="newslettre"></div>
    <!-- End Newslettre Section -->

    <!-- Start Footer Section -->
    <div id="footer"></div>
    <!-- End Footer Section -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="scripts.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const blogContainer = document.getElementById("blogContainer1");

        fetch("./db/blogs.json")
          .then((response) => response.json())
          .then((data) => {
            // Get the ID from the URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const blogId = urlParams.get("id");

            // Find the corresponding blog data based on the ID
            const selectedBlog = data.find(
              (blog) => blog.id.toString() === blogId
            );

            // Generate the card for the selected blog
            const cardHtml = `
                  <div class="col-md-12">
                      <div class="card mb-4">
                          <img src="${selectedBlog.primaryImage}" class="card-img-top" alt="...">
                          <div class="card-body">
                              <h2 class="card-title text-center">${selectedBlog.title}</h2>
                              <p class="card-text">${selectedBlog.description}</p>
                              <p class="card-text">${selectedBlog.text}</p>
                          </div>
                      </div>
                  </div>
              `;

            blogContainer.innerHTML = cardHtml;
          })
          .catch((error) => {
            console.error("Error fetching JSON:", error);
          });
      });
    </script>
    
  </body>
</html>
